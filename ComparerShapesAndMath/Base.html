<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="comparison.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <textarea id="input" style="max-width: 160px; min-width: 160px; width: 160px; min-height: 96px; max-height: 96px; height: 96px; position: relative; top: 24px; left:50%; margin-left: -80px;"></textarea>
    <textarea id="output" style="max-width: 320px; min-width: 320px; width: 320px; min-height: 240px; height: 240px; position:absolute; top:124px; left:50%;margin-left: -160px;">Output</textarea>
    <button onclick="compare()" style="position: absolute; min-width:72px; max-width: 72px; left: 50%; margin-left: -36px;">CHECK</button>
    <button onclick="setmode('compare')" style="position: absolute; min-width:80px; max-width: 80px; left: 50%; margin-left: 64px; top:392px">Compare</button>
    <button onclick="setmode('shapes')" style="position: absolute; min-width:80px; max-width: 80px; left: 50%; margin-left: -114px; top:392px">Shapes</button>
    <button onclick="setmode('points')" style="position: absolute; min-width:80px; max-width: 80px; left: 50%; margin-left: -24px; top:392px">Points</button>
    <button onclick="setmode('hypotenuse')" style="position: absolute; min-width:80px; max-width: 80px; left: 50%; margin-left: -202px; top:392px">Hypotenuse</button>
    <button onclick="setmode('remainder')" style="position: absolute; min-width:80px; max-width: 80px; left: 50%; margin-left: 152px; top:392px">Remainder</button>
        <!--text area with format info-->
        <textarea id="formats" class="inputs">
                FORMATS:
                Compare: input,input
                Shapes: input
                Points: (input,input)(input,input)
                Hypotenuse: input,input
                Remainder: input%input
            </textarea>
</body>
</html>
