<body>
    <h1>TOTALLY A PIZZA COMPANY</h1>
    <h4>if you dont have a warrant, we dont have to answer you</h4>
    <form>
        <fieldset>
            <legend style="font-size: 24px;">PIZZA ORDER</legend>
            <fieldset>
                <legend>Toppings</legend>
                <label for="Anchovies">Anchovies</label>
                <input type="checkbox" id="Anchovies">
                <label for="Pineapples">Pineapples</label>
                <input type="checkbox" id="Pineapple">
                <label for="Pepperoni">Pepperoni</label>
                <input type="checkbox" id="Pepperoni">
                <label for="Sausage">Sausage</label>
                <input type="checkbox" id="Sausage">
                <label for="Bacon">Bacon</label>
                <input type="checkbox" id="Bacon"><br>
                <label for="The soul of the Chef">The soul of the Chef</label>
                <input type="checkbox" id="The soul of the Chef">
            </fieldset>
            <fieldset>
                <legend>Cheese</legend>
                <label for="mozerella">Mozerella</label>
                <input type="radio" name="cheese" id="mozzerella">
                <label for="Cheddar">Cheddar</label>
                <input type="radio" name="cheese" id="Cheddar">
                <label for="String">String</label>
                <input type="radio" name="cheese" id="String">
                <label for="Blonde Hair">Blonde Hair</label>
                <input type="radio" name="cheese" id="Blonde Hair">
            </fieldset>
            <fieldset>
                <legend>Sauce</legend>
                <label for="Regular">Regular</label>
                <input type="radio" name="sauce" id="Regular">
                <label for="Marinara">Marinara</label>
                <input type="radio" name="sauce" id="Marinara">
                <label for="Barbecue">Barbecue</label>
                <input type="radio" name="sauce" id="Barbecue">
                <label for="Ranch">Ranch</label>
                <input type="radio" name="sauce" id="Ranch">
                <label for="person sauce">Person "sauce"</label>
                <input type="radio" name="sauce" id="person sauce">
            </fieldset>
            <fieldset>
                <legend>Crust</legend>
                <label for="regular">regular</label>
                <input type="radio" id="regular">
                <label for="stuffed">stuffed</label>
                <input type="radio" id="stuffed">
                <label for="Flat">Flat</label>
                <input type="radio" id="Flat">
                <label for="people crust">people crust</label>
                <input type="radio" id="people crust">
            </fieldset>
            <fieldset>
                <legend>ANYTHING SPECIAL</legend>
                <textarea class="textArea" id="jointext" style="resize:none;" maxlength="192" cols="24" rows="8" placeholder="Put any questions or requests here" ></textarea>
            </fieldset>
            <button type="submit">Submit Order</button>
            <br>
        </fieldset>
    </form>
</body>
