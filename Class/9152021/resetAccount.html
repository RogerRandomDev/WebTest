    <nav class="navbar">
        <img class="logo" src="./images/ce_logo.png" onclick="document.location.href = './index.html'">
        <img class="sale" src="./images/ce_image20.png" style="height: 96px;" onclick="document.location.href = './cart.html'">
        <form class="signin">
            <fieldset>
                <input type="text" maxlength="24" placeholder="UserName" name="User.Name"><br>
                <input type="password" placeholder="Password" name="User.Password"><br>
            </fieldset>
            <a href="resetAccount.html">Forgot UserName/Password</a><br>
            <a href="resetAccount.html">Create Account</a>
            <button>Sign In</button>

    <form onsubmit="event.preventDefault">
        <fieldset>
            <legend style="font-size: 32px;">Reset Account</legend>
            <input type="text" placeholder="Email" name="User.Email" id="Email">
            <button type="button" onclick="sendEmail()">Send Email</button>
        </fieldset>
        <fieldset>
            <legend style="font-size: 24px;">Reset Code</legend>
            <input type="text" maxlength="32" placeholder="NEW PASSWORD" style="width: 176px"><br>
            <input type="text" maxlength="32" placeholder="CONFIRM NEW PASSWORD" style="width: 176px"><br><br>
            <input type="number" maxlength="9" placeholder="CODE HERE"><br>
            <button onclick="">Confirm Reset</button>
        </fieldset>
    </form>
